<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skipper Extension</title>
  <style>
    #siteOptions {
      display: none;
      margin-top: 10px;
    }
    .site-options {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Skipper Settings</h1>
  <label>
    <input type="checkbox" id="globalToggle" /> Enable Extension
  </label>
  <br />
  <label>
    <input type="checkbox" id="debugToggle" /> Enable Debug Mode
  </label>
  <div id="siteOptions">
    <h2>Site Options</h2>
    <!-- Site toggles will be generated dynamically -->
  </div>
  <script src="popup.js"></script>
</body>
</html>
